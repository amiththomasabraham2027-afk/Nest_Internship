<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gradient Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }

        #gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            color: white;
            padding: 50px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="gradient-canvas"></canvas>
    <div class="content">
        <h1>Gradient Background Test</h1>
        <p>If you see a pink/purple gradient background, it's working!</p>
        <p>Check the console (F12) for any errors.</p>
    </div>

    <script type="module">
        console.log('Test page loaded');
        console.log('Canvas element:', document.getElementById('gradient-canvas'));

        import('./GradientBlinds.js')
            .then(module => {
                console.log('Module loaded:', module);
                const { GradientBlinds } = module;
                console.log('GradientBlinds class:', GradientBlinds);

                const gradient = new GradientBlinds({
                    gradientColors: ['#FF9FFC', '#5227FF'],
                    angle: 0,
                    noise: 0.3,
                    blindCount: 16,
                    blindMinWidth: 60,
                    spotlightRadius: 0.5,
                    spotlightSoftness: 1,
                    spotlightOpacity: 1,
                    mouseDampening: 0.15,
                    distortAmount: 0,
                    shineDirection: 'left'
                });
                console.log('Gradient initialized:', gradient);
            })
            .catch(err => {
                console.error('Error loading gradient:', err);
                console.error('Error stack:', err.stack);
            });
    </script>
</body>

</html>
